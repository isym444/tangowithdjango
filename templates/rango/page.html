{% extends 'rango/base.html' %}

{% block title_block %}
    Rango
{% endblock %}
{% block body_block %}
    {% if page %}
        <h1>{{ page.title }}</h1>
        <ul>
            <li>Page views: {{ page.views }}</li>
        </ul>
    {% else %}
        The specified page does not exist.
    {% endif %}
{% endblock %}
